<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Application Form</title>
<style>
body, html {
  height: 100%;
  margin: 0;
  
}
    .ov-body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;

    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        
    }
   
    
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 10px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group:last-child {
        margin-bottom: 0;
        
    }
    .btnsub {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    .btnsub:hover {
        background-color: #0056b3;
    }
    .hq{
        background-color: #007bff;
        font-style: oblique;
        color: #fff;
        font-weight: bold;
        font-size: x-large;
    }
    marquee{
        color: red  ;
        font-style: italic;
        font-weight: 700;
    }
    .bg-img {
  /* The image used */
  background-image: url("Bunker.jpg");

  min-height: 380px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}   
</style>
</head>
<body>

 
    <div class="bg-img">
    <div class="container">
        <h2 class="hq">American College Application Form</h2>
        <marquee behavior="" direction="left" color="red">"Kindly Fill Everything in The Application form(last day For Admission is 27-05-2024)"</marquee>
        <form id="applicationForm" action="uds.php" method="post">
            <div class="form-group">
                <label for="fullName">Enter Full Name</label>
                <input type="text" id="fullName" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Enter password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email"> Enter Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="course"> Select Course</label>
                <select id="course" name="course" required>
                    <option value="Information tech">Information tech</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Business Administration">Business Administration</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Arts">Arts</option>
                    <option value="Biology">Biology</option>
                    <option value="Chemistry">chemistry</option>
                    <option value="Datascience">Data science</option>
                </select>
            
            
               
               
            </div>
         
            <button type="submit" class="btnsub">Submit</button>
        </form>
    </div>

 </div>
</body>
</html>
